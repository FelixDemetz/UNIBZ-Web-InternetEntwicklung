			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
				<li class="nav-item">
					<a class="nav-link">Home</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Concerts</a>
					<ul class="dropdown-menu">
					<li><a class="dropdown-item">Concert 1</a></li>

				<li class="nav-item">

				<form class="d-flex">

		<div>
			<div style="padding: 20px">
				<h2 style="padding-bottom: 30px">Order ticket</h2>
				<div class="mb-5 d-none d-sm-block">
					<img src="concert.png" class="col-12">
				</div>
				<form class="row g-3 needs-validation" novalidate>
					<div class="row form-group">
						<div class="col-12 col-lg-6">
							<label for="calendar">Date of concert:</label>
								<select name="calendar" class="form-select" required>
								<option value="">Select a date</option>
								<option>01.04.2020</option>
								<option>02.04.2020</option>
								<option>03.04.2020</option>
								<option>04.04.2020</option>
								<option>05.04.2020</option>
								<option>06.04.2020</option>
							</select>
							<div class="invalid-feedback">Please choose a date!</div>
						</div>
						<div class="col-12 col-lg-6">
							<label for="location">Location</label>
							<div class="form-check">
								<div class="form-check-inline">
									<input class="form-check-input" id="bolzano"name="location" type="radio" checked required>
									<label class="form-check-label" for="bolzano">Bolzano/Bozen</label>
								</div>
								<div class="form-check-inline" style="margin: 20px;">
									<input class="form-check-input" id="merano" name="location" type="radio" required>
									<label class="form-check-label" for="merano">Merano/Meran</label>
									
								</div>
								<div class="invalid-feedback">Please choose a Location!</div>
							</div>	
						</div>
					</div>

					<div class="form-group row mb-3">
						<div class="col-12 col-lg-6">
							<label for="firstName">First name</label>
							<input class="form-control" type="text" id="firstName" placeholder="" value="" required>
							<div class="invalid-feedback">Please insert your name!</div>
						</div>
						<div class="col-12 col-lg-6">
							<label for="lastName">Last name</label>
							<input class="form-control" type="text" id="lastName" placeholder="" value="" required>
							<div class="invalid-feedback">Please insert your lastname!</div>
						</div>
					</div>


					<div class="form-group row mb-3">
						<div class="col-12">
							<label for="email">Email</label>
							<input class="form-control" type="email" id="email" placeholder="youremail@example.com">
						</div>
					</div>

					<div class="form-group row">
						<div class="col-12 col-lg-5">
							<label for="country">Country</label> <select class="form-select" id="country">
								<option value="">Select you country</option>
								<option>Deutschland</option>
								<option>France</option>
								<option>Italia</option>
								<option>United Kingdom</option>
								<option>United States</option>
							</select>
						</div>
						<div class="col-12 col-lg-4">
							</select><label for="state">City</label> <input class="form-control" id="city" placeholder="">
						</div>
						<div class="col-12 col-lg-3">
							<label for="zip">Zip</label> <input class="form-control" type="text" id="zip" placeholder="">
						</div>
					</div>

					<hr>
					<div class="form-group row">
						<button type="submit" class="btn btn-success col-2" style="margin-left: 10px;">Send</button>
						<button type="reset" class="btn btn-danger col-2" style="margin-left: 40px;">Reset</button>
					</div>
				</form>
			</div>

			<footer class="bottom text-center text-lg-start bg-light text-muted">

			</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

		<script>// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function () {
			'use strict'
			
			window.addEventListener('load', function () {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation')
			
				// Loop over them and prevent submission
				Array.prototype.filter.call(forms, function (form) {
				form.addEventListener('submit', function (event) {
					if (form.checkValidity() === false) {
					event.preventDefault()
					event.stopPropagation()
					}
					form.classList.add('was-validated')
				}, false)
				})
			}, false)
			}())
		</script>
	</body>
