<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Web and Internet Engineering Assignment 3">
<meta name="author" content="Riccardo Billero">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Order ticket</title>
</head>
<body>
	<div>
		<div>
			<h2>Order ticket</h2>
			<div class="mb-5 d-none d-sm-block">
				<img src="concert.png" class="col-12">
			</div>
			<form class="row g-3 needs-validation" novalidate>
				<div class="row mb-3 form-group">
					<div class="col-12 col-lg-6">
						<label for="calendar">Date of concert:</label>
							<select
							name="calendar" class="form-select">
							<option value="">Select a date</option>
							<option>01.04.2020</option>
							<option>02.04.2020</option>
							<option>03.04.2020</option>
							<option>04.04.2020</option>
							<option>05.04.2020</option>
							<option>06.04.2020</option>
						</select>
					</div>
					<div class="col-12 col-lg-6">
						<label for="location" class="mb-1">Location</label>
						<div class="form-check">
							<div class="form-check-inline">
								<input class="form-check-input" id="bolzano"name="location" type="radio">
								<label class="form-check-label" for="bolzano">Bolzano/Bozen</label>
							</div>
							<div class="form-check-inline" style="margin: 20px;">
								<input class="form-check-input form-check-inline" id="merano" name="location" type="radio">
								<label class="form-check-label" for="merano">Merano/Meran</label>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-12 col-lg-6">
					<label for="firstName">First name</label>
					<input class="form-control" type="text" id="firstName" placeholder="" value=""> 
						</div>
					<div class="col-12 col-lg-6">
						<label for="lastName">Last name</label>
						<input class="form-control" type="text" id="lastName" placeholder="" value="">
					</div>
				</div>


				<div class="form-group row">
					<div class="col-12">
						<label for="email">Email</label>
						<input class="form-control" type="email" id="email" placeholder="youremail@example.com">
					</div>
				</div>

				<div class="form-group row">
					<div class="col-12 col-lg-5">
						<label for="country">Country</label> <select class="form-select" id="country">
							<option value="">Select you country</option>
							<option>Deutschland</option>
							<option>France</option>
							<option>Italia</option>
							<option>United Kingdom</option>
							<option>United States</option>
						</select>
					</div>
					<div class="col-12 col-lg-4">
						</select><label for="state">City</label> <input class="form-control" id="city" placeholder="">
					</div>
					<div class="col-12 col-lg-3">
						<label for="zip">Zip</label> <input class="form-control" type="text" id="zip" placeholder="">
					</div>
				</div>

				<hr>
				<div class="form-group row">
					<button type="submit" class="btn btn-success col-2" style="margin-left: 10px;">Send</button>
					<button type="reset" class="btn btn-danger col-2" style="margin-left: 40px;">Reset</button>
				</div>
			</form>
		</div>

		<footer class="fixed-bottom text-center text-lg-start bg-light text-muted">
			<p>&copy; 2020 ACME Inc.</p>
		</footer>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
